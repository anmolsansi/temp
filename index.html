<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleweather.css">
    <title></title>
  </head>
  <body>
    <div class="container">

      <div class="parent-current">

        <div class="current-info">

            <div class="city-container">

              <div class="city-temp">
                <div class="city">
                   <h3 id="city"> Choose a city or get current location </h3>
                </div>
                <div class="temperature">
                   <h3 id="currentTemp"> </h3>
                </div>
              </div>

              <div class="search">
                  <input type="text" class="search_bar" id="searchBar" placeholder="Search">
                  <button type="submit" class="searchButton" id="searchButton">Search</button>
                  <button type="submit" class="geoButton" id="geoButton">Current Location</button>
              </div>

            </div>

            <div class="current" id="current-weather">
              <div class="dayhour" id="dayh">Day Hour :</div>
              <div class="humidity" id="hum">Humidity : </div>
              <div class="precipitation" id="preci">Precipitation : </div>
              <img src "" alt="" id="icon"/>
              <div class="description" id="des">Sunny</div>
              <div class="wind" id="windy">Wind: m/hr</div>
            </div>

        </div>

      </div>

      <div class="forecast-parent" id="forecast-parent">

      </div>

    </div>
    <script src="scriptweather.js"></script>
  </body>
</html>
